{% extends 'main/base.html' %}
{% load static %}
{% block title %}Products{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-12 offset-sm-1 d-flex flex-wrap">
    {% if products %}
      {% for product in products %}
        <div class="card mx-1 my-2" style="width: 20rem;">
          <img src="{{ product.product_image.url }}" alt="Card image cap" width="100%" height="300px">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.selling_price }}â‚¬</p>
            <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-dark">Details</a>
            <a href="{% url 'edit_product' product.id %}" class="btn btn-outline-dark">Edit</a>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  </div>
 </div>
</div>
{% endblock main-content %}
